<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-tap-2</title>
</head>
<body>
<script>
    let age = prompt("Moi nhap tuoi : ");
    function checkAge() {
        if(age >= 10) {
            document.write("Hoc sinh da du dieu kien vao lop 10");
        }else {
            document.write("Hoc sinh chua da du dieu kien vao lop 10");
        }
    }
    checkAge();
</script>
</body>
</html>
