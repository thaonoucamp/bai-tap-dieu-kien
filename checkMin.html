<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-tap-4</title>
</head>
<body>
<script>
    let arr = [];
    let num1 = +prompt("Moi nhap so thu nhat");
    arr.push(num1);
    let num2 = +prompt("Moi nhap so thu hai");
    arr.push(num2);
    let num3 = +prompt("Moi nhap so thu ba");
    arr.push(num3);

    function checkMax () {
        let max = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if(arr[0] < arr[i]) {
                max = arr[i];
            }
        }
        alert("so lon nhat trong 3 so la : "+max);
    }
    checkMax();

</script>
</body>
