<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-tap-3</title>
</head>
<body>
<script>
    let num = +prompt("Moi nhap so bat ky : ");
    function checkZero() {
        if(num == 0) {
            document.write(num+ " : la so 0");
        } if(num > 0) {
            document.write(num+ " : la so lon hon 0");
        }else {
            document.write(num+ " : la so nho hon 0");
        }
    }
    checkZero();
</script>
</body>
</html>
